<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crossword</title>
    <link rel="stylesheet" href="css/everything.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
  </head>
  
  <body class="site-body">
    <header class="header">
        <ul class="navigation gray">
            <li class="header-item" id="title">CROSSWORD</li>
        </ul>
    </header>

    <!--<div id="content"></div>-->
    <div class="site-container">
        <main class="site-content fade-in">
            <div id="grid-container">
                    <div class="cell-container">
                        <div class="number-container">
                            <p class="number" style="display: none"></p>
                        </div>
                        <input class="cell" maxlength="1"></input>
                    </div>
            </div>
        </main>
    </div>
    
    <footer class="gray footer">Crossword</footer>
    <script type="text/babel" src="scripts/example.js"></script>
  </body>
</html>
